<div id="view-user-orders">
	hello {{user.firstName}}
	<table class = "center">
		<tr>
			<th>ORDER</th>
			<th>STATUS</th>
			<th>DATE PLACED</th>
			<th>CART</th>
		</tr>
		<tr ng-repeat="order in orders" class="row">
			<td class="col-xs-3">{{order._id}}</td>
			<td class="col-xs-3">{{order.status}}</td>
			<td class="col-xs-3">{{order.datePlaced}}</td>
			<td class="col-xs-3">Order Cart</td>
		</tr>
	</table>
</div>
