<div>
	<h3> Your Cart</h3>
	<hr>
	<div ng-repeat="(idx, cartItem) in cart" class="row">
		<div class="col-lg-3">
			<span ng-click = "remove(cartItem)" class = "glyphicon glyphicon-remove"></span>
			<img src="{{cartItem.product.thumbnailUrl}}">
		</div>
		<div class="col-lg-3">
			{{cartItem.product.name}}
		</div>
		<div class="col-lg-3">
			<button ng-click = "changeQuantity(idx, -1)">-</button>
			{{cartItem.qty}}
			<button ng-click = "changeQuantity(idx, 1)">+</button>
		</div>
		<div class="col-lg-3">
			{{cartItem.price | currency}}
		</div>
	</div>

	<div>
		Subtotal: {{cartTotal()| currency}}
	</div>


	<button ng-click = "checkout()">Checkout</button>
</div>
