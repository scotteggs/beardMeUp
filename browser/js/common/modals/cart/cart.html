<div>
	<h3> Your Cart</h3>
	<hr>
	<div ng-repeat="cartItem in cart" class="row">
		<div class="col-lg-3">
			<img src="{{cartItem.product.thumbnailUrl}}">
		</div>
		<div class="col-lg-3">
			{{cartItem.product.name}}
		</div>
		<div class="col-lg-3">
			{{cartItem.qty}}
		</div>
		<div class="col-lg-3">
			{{cartItem.price*100 | currency}}
		</div>
	</div>
</div>
