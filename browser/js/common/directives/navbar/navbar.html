<div id = "beardMenu">


    <img id="bmu-logo" src="https://s3.amazonaws.com/beardmeup/logo_2.png" ui-sref="home"></img>
    <div id = "nav-wrapper" class = "clearfix">
        <div class="nav-sticky">
            <ul>

                <!-- Admin console -->
                <li ng-repeat = "item in adminItems" ng-show = "isSiteAdmin()">

                </li> 
                <li>
                    <a ng-show="!user" ui-sref="login">Login</a>

        <li ng-click="open()" id="cart-icon"><span class="glyphicon glyphicon-shopping-cart"> {{cartItems()}}</span></li>

                <li ng-show="user" class="welcome">
                    <a ng-click="logout()" style="font-weight: 800">Logout</a>
                </li>
            </ul>
        </div>
    </div>

</div>
