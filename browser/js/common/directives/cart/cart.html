<br>
<div id = "cart" class = "clearfix">
	<hr>
	<div class = "cartItems">
		<div ng-repeat="(idx, cartItem) in cart" class="row cart-row">
			<div class="col-xs-3">
				<span ng-click = "remove(cartItem)" class = "glyphicon glyphicon-remove"></span>
				<img src="{{imageUrl(cartItem)}}"  class="cart-thumb">
			</div>
			<div class="col-xs-3"> 
				{{cartItem.product.name || "A great beard"}}
			</div>
			<div class="col-xs-4">
				<button type = "button" ng-click = "changeQuantity(idx, -1)">-</button>
				<span class="cart-qty">{{cartItem.qty}}</span>
				<button type = "button" ng-click = "changeQuantity(idx, 1)">+</button>

			</div>
			<div class="col-xs-2">
				{{cartItem.price/100 | currency}}
			</div>
		</div>
	</div>

	<div class = "total clearfix">
		<div id = "subtotal" class = "clearfix"><span class = "col-xs-6"><h4 class="no-bold">Subtotal</h4></span><span class = "col-xs-6">{{cartTotal()/100| currency}}</span></div>

		<div id = "total"><h4 class = "col-xs-6">Total</h4><span class = "col-xs-6"><b>{{(cartTotal() + 3000)/100| currency}}</b></span></div>
	</div>
</div>
