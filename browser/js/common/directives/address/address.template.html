<div class = "clearfix">
  <h4>Delivery Address</h4>

  <div class = "form-group delivery-item">
    <div class = "col-xs-2"><label>Address</label></div>

    <div class = "col-xs-10">
      <input class ="form-control" type = "text" ng-model = "address.line1" placeholder = "Address Line 1" required>
    </div>
  </div>

  <div class = "form-group delivery-item">
    <div class = "col-xs-2">
      <label>City</label>
    </div>

    <div class = "col-xs-10">
      <input type = "text" ng-model = "address.city" placeholder = "City" class = "form-control" required>
    </div>
  </div>

  <div class = "form-group delivery-item">
    <div class = "col-xs-2">
      <label>State</label>
    </div>
    <div class = "col-xs-10">
      <input class = "form-control" type = "text" ng-model = "address.state" placeholder = "State" required>
    </div>
  </div>

  <div class = "form-group delivery-item">
    <div class = "col-xs-2">
      <label>Zip Code</label>
    </div>
    <div class = "col-xs-10">
      <input class = "form-control" type = "text" ng-model = "address.zip" placeholder = "Zip Code"required>
    </div>
  </div>
</div>
