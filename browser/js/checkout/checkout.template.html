<form ng-submit = "placeOrder()">
<div id = "checkout">
  <div class = "page-header"><h2>Checkout</h2></div>
<div class = "col-xs-6">
  <div ng-show = "false">
    <h4>Contact Info</h4>
    <div class = "form-group">
      <label>Name</label><input type = "text" placeholder = "ex. John Smigh">
    </div>
    <div class = "form-group">
      <label>Email</label><input type = "text" placeholder = "ex. beardmeup@beard.com">
    </div>
  </div>
  
  <address address = "billing"></address>

  <address address = "delivery"></address>

  <div class = "clearfix">
    <h4>Credit Card Info</h4>
    <div class = "form-group clearfix">
      <div class = "col-xs-3"><label>Card Number</label></div>
      <div class = "col-xs-9">
        <input ng-model = "card.number" placeholder = "Card Number"/>
      </div>
    </div>

    <div class = "form-group clearfix">
      <div class = "col-xs-3"><label>Expiration</label></div>
      <div class = "col-xs-9">
        <select ng-model = "card.expiration.month" required>
          <option value=''>Month</option>
          <option value='01'>Janaury</option>
          <option value='02'>February</option>
          <option value='03'>March</option>
          <option value='04'>April</option>
          <option value='05'>May</option>
          <option value='06'>June</option>
          <option value='07'>July</option>
          <option value='08'>August</option>
          <option value='09'>September</option>
          <option value='10'>October</option>
          <option value='11'>November</option>
          <option value='12'>December</option>
      </select> 
      <select ng-model = "card.expiration.year" required>
          <option value=''>Year</option>
          <option value='15'>2015</option>
          <option value='16'>2016</option>
          <option value='17'>2017</option>
          <option value='18'>2018</option>
          <option value='19'>2019</option>
          <option value='20'>2020</option>
      </select> 
    </div>
  </div>

    <div class = "form-group clearfix">
      <div class = "col-xs-3"><label>CVC</label>
      </div>
      <div class = "col-xs-9">
        <input ng-model = "card.cvc" placeholder = "CVC" required>
      </div>
    </div>
  </div>
</div>

<div class = "col-xs-6">
  <h3>Cart</h3>
  <cart cart = "cart" user = "user"></cart>
  <div id = "place-order">
    <button type = "submit" id = "submit" class = "btn" ng-disabled = "!cart.length">Place Order</button>
  </div>


</div>
</form>
