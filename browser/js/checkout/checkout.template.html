<form ng-submit = "placeOrder()" class = "col-xs-6">
  <div class = "page-header"><h2>Checkout</h2></div>
  <div ng-show = "false">
    <h3>Contact Info</h3>
    <div class = "form-group">
      <label>Name</label><input type = "text" placeholder = "ex. John Smigh">
    </div>
    <div class = "form-group">
      <label>Email</label><input type = "text" placeholder = "ex. beardmeup@beard.com">
    </div>
  </div>

  <div>
    <h3>Billing Address</h3>
    <div class = "form-group">
      <label>Address</label><input type = "text" ng-model = "billing.line1" placeholder = "Address Line 1">
    </div>
    <div class = "form-group">
      <label>City</label><input type = "text" ng-model = "billing.city" placeholder = "City">
    </div>
    <div class = "form-group">
      <label>State</label><input type = "text" ng-model = "billing.state" placeholder = "State">
    </div>
    <div class = "form-group">
      <label>Zip Code</label><input type = "text" ng-model = "billing.zip" placeholder = "Zip Code">
    </div>
  </div>

  <div>
    <h3>Shipping Address</h3>
  </div>

  <div>
    <h3>Credit Card Info</h3>
    <div class = "form-group">
      <label>Card Number</label><input ng-model = "card.number" placeholder = "Card Number"/>
    </div>
    <div class = "form-group">
      <label>Expiration</label>
      <select ng-model = "card.expiration.month">
        <option value=''>Month</option>
        <option value='01'>Janaury</option>
        <option value='02'>February</option>
        <option value='03'>March</option>
        <option value='04'>April</option>
        <option value='05'>May</option>
        <option value='06'>June</option>
        <option value='07'>July</option>
        <option value='08'>August</option>
        <option value='09'>September</option>
        <option value='10'>October</option>
        <option value='11'>November</option>
        <option value='12'>December</option>
    </select> 
    <select ng-model = "card.expiration.year">
        <option value=''>Year</option>
        <option value='15'>2015</option>
        <option value='16'>2016</option>
        <option value='17'>2017</option>
        <option value='18'>2018</option>
        <option value='19'>2019</option>
        <option value='20'>2020</option>
    </select> 

    </div>
    <div class = "form-group">
      <label>CVC</label><input ng-model = "card.cvc" placeholder = "CVC"/>
    </div>
  </div>

  <button type = "submit">Checkout</button>
</form>

<div class = "col-xs-6">
  <h2>Cart</h2>
  <cart cart = "cart" user = "user"></cart>


</div>
