<form ng-submit = "placeOrder()" class="clearfix checkout-container" name = "checkout" novalidate>
<div id = "checkout">
  <div class = "page-header"><h2>Checkout</h2></div>

<div class = "col-xs-6">
  <div ng-show = "false">
    <h4>Contact Info</h4>
    <div class = "form-group">
      <label>Name</label><input type = "text" placeholder = "ex. John Smigh">

    </div>
    <div class = "form-group">
      <label>Email</label><input type = "text" placeholder = "ex. beardmeup@beard.com">
    </div>
  </div>
  
  <address address = "billing" title = "Billing Address"></address>
  <input type = "checkbox" ng-change = "showDelivery()" ng-model = "showDelivery">Delivery Address Same as Billing Address</input>
  <address ng-hide = "showDelivery" address = "delivery" title = "Delivery Address"></address>

  <div class = "clearfix">
    <h4>Credit Card Info</h4>

    <div class = "form-group clearfix">
      <div class = "col-xs-3">
        <label>Card Number</label>
      </div>
      <div class = "col-xs-9">
        <input ng-model = "number" name = "cardNumber" placeholder = "4444 4444 4444 4444" payments-validate="card" payments-format="card" payments-type-model = "type"/>
      <div ng-messages="checkout.cardNumber.$error" ng-hide="checkout.$pristine" role="alert">
        <div ng-message="required" class="alert alert-warning">Please enter a card number.</div>
      </div>
      </div>
    </div>

    <div class = "form-group clearfix">
     <div class = "col-xs-3">
      <label>Expiration Date</label>
     </div>
     <div class = "col-xs-9">
      <input type="text" name = "expiry" placeholder = "05/2018" ng-model = "expiry" payments-format="expiry" payments-validate="expiry"/>
      <div ng-messages="checkout.expiry.$error" ng-hide="checkout.$pristine" role="alert">
        <div ng-message="required" class="alert alert-warning">Please enter an expiration date.</div>
      </div>
     </div>
    </div>

    <div class = "form-group clearfix">
     <div class = "col-xs-3">
      <label>CVC</label>
     </div>
     <div class = "col-xs-9">
      <input type="text" name = "cvc" ng-model="cvc" placeholder = "382" payments-validate="cvc" payments-format="cvc" payments-type-model = "type"/>
      <div ng-messages="checkout.cvc.$error" ng-hide="checkout.$pristine" role="alert">
        <div ng-message="required" class="alert alert-warning">Please enter a CVC.</div>
      </div>
     </div>
    </div>
  </div>
</div>

<div class = "col-xs-6">
  <h3>Cart</h3>
  <cart cart = "cart" user = "user"></cart>
  <div id = "place-order">
    <button type = "submit" id = "submit" class = "btn" ng-disabled = "!cart.length">Place Order</button>
  </div>
</div>

</form>
