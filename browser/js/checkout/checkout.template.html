<form ng-submit = "placeOrder()" class="clearfix checkout-container">
<div id = "checkout">
  <div class = "page-header"><h1>CHECKOUT</h1></div>
<div class = "col-xs-6 user-info">
  <div ng-show = "false">
    <h4>Contact Info</h4>
    <div class = "form-group">
      <label>Name</label><input type = "text" placeholder = "ex. John Smith">
    </div>
    <div class = "form-group">
      <label>Email</label><input type = "text" placeholder = "ex. beardmeup@beard.com"> 
    </div>
  </div>
  <h5>Delivery Address</h5>
  <address address = "billing"></address>
  <h5>Billing Address</h5>
  <address address = "delivery"></address>

  <div class = "clearfix">
    <h5>Credit Card Info</h5>
    <div class = "form-group clearfix">
      <div class = "col-xs-3"><label class='formtitle'>Card Number</label></div>
      <div class = "col-xs-9">
        <input class="form-control" ng-model = "card.number" placeholder = "Card Number"/>
      </div>
    </div>

    <div class = "form-group clearfix">
      <div class = "col-xs-3"><label class='formtitle'>Expiration</label></div>
      <div class = "col-xs-9">
        <select ng-model = "card.expiration.month" required>
          <option value=''>Month</option>
          <option value='01'>Janaury</option>
          <option value='02'>February</option>
          <option value='03'>March</option>
          <option value='04'>April</option>
          <option value='05'>May</option>
          <option value='06'>June</option>
          <option value='07'>July</option>
          <option value='08'>August</option>
          <option value='09'>September</option>
          <option value='10'>October</option>
          <option value='11'>November</option>
          <option value='12'>December</option>
      </select> 
      <select ng-model = "card.expiration.year" required>
          <option value=''>Year</option>
          <option value='15'>2015</option>
          <option value='16'>2016</option>
          <option value='17'>2017</option>
          <option value='18'>2018</option>
          <option value='19'>2019</option>
          <option value='20'>2020</option>
      </select> 
    </div>
  </div>

    <div class = "form-group clearfix">
      <div class = "col-xs-3"><label class="formtitle">CVC</label>
      </div>
      <div class = "col-xs-9">
        <input class="form-control" ng-model = "card.cvc" placeholder = "CVC" required>
      </div>
    </div>
  </div>
</div>

<div class = "col-xs-6 user-info">
  <h5>Cart</h5>
  <cart cart = "cart" user = "user"></cart>
  <div id = "place-order">
    <button type = "submit" id = "submit" class = "btn bmu-bg-red place-order-btn" ng-disabled = "!cart.length"><h5>Place Order</h5></button>
    
  </div>


</div>
</form>
