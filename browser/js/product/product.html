<div>
	<img src={{product.imageUrl}}>
</div>
<div>
	<div>
		<p>{{product.name}}</p>
		<p>{{product.price/100 | currency}}</p>
		<p>{{averageRating}} / 5</p>
	</div>
		<p>{{product.description}}</p>
	<div>
		<p>Select Color</p>
		<!-- color selector here -->
	</div>
	<div>
		<button ng-click="addToCart()">Add To Cart</button>
	</div>
	<h4>Reviews</h4>
	<div ng-repeat="review in reviews">
		{{review.rating}} / 5
		<p>{{review.content}}</p>
		- {{review.reviewer.firstName}} {{review.reviewer.lastName}}
		<hr>
	</div>
	<div>
		<button ng-click="toggleReviewForm()">Leave a review</button>
		<form ng-show="showReviewForm">
			<input>
		</form>
	</div>
</div>
