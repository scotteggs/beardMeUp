<div>
	<img src={{product.imageUrl}}>
</div>
<div>
	<div>
		<p>{{product.name}}</p>
		<p>{{product.price/100 | currency}}</p>
	<div ng-show="areReviews">
		<p>{{averageRating}} / 5</p>
		<mustaches num="averageRating"></mustaches>
	</div>
	</div>
		<p>{{product.description}}</p>
	<div>
		<p>Select Color</p>
		<!-- color selector here -->
	</div>
	<div>
		<button ng-click="addToCart()">Add To Cart</button>
	</div>
	<h4>Reviews</h4>
	<p ng-hide="areReviews">There are no reviews... yet</p>
	<div ng-repeat="review in reviews">
		{{review.rating}} / 5
		<p>{{review.content}}</p>
		- {{review.reviewer.firstName}} {{review.reviewer.lastName}}
		<hr>
	</div>
	<div>
		<button ng-hide="alreadyReviewed" ng-click="toggleReviewForm()">Leave a review</button>
		<form ng-submit="submitReview()" ng-show="showReviewForm">
			<div>
				RATING (1-5)
				<input type="text" name="rating" ng-model="newReview.rating"><br>
			</div>
			<div>
				<input type="text" name="content" ng-model="newReview.content" placeholder="Review">
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
</div>
