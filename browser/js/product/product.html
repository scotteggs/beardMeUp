<div class="clearfix single-product-view">
	<div class="col-md-6">
		<img src={{product.imageUrl}}>
	</div>
	<div class="col-md-6 text-center">
		<h5>{{product.name}}</h5>
		<p class="price">${{product.price/100}}</p><br>
		<img class="beard-rating" src="https://s3.amazonaws.com/beardmeup/one_beard.gif">
		<img class="beard-rating" src="https://s3.amazonaws.com/beardmeup/one_beard.gif">
		<img class="beard-rating" src="https://s3.amazonaws.com/beardmeup/one_beard.gif">
		<img class="beard-rating" src="https://s3.amazonaws.com/beardmeup/one_beard.gif">
		<img class="beard-rating" src="https://s3.amazonaws.com/beardmeup/half-beard.gif"> 
		<h5 class='rating'>4.5 / 5</h5>
		<p class="product-description">{{product.description}}</p>
		<p>Select Color</p>
		<button class="btn bmu-bg-red add-to-cart" ng-click="addToCart()">Add To Cart</button>
	</div>
</div>
